<style>
    /* ===== DOWNLOAD BUTTON STYLES ===== */
.button-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
    text-align: center;
}

.button {
    position: relative;
    background: linear-gradient(135deg, #4169e1, #6c7ae0);
    color: white;
    border: none;
    padding: 16px 32px;
    font-size: 18px;
    font-weight: 600;
    border-radius: 50px;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 8px 25px rgba(65, 105, 225, 0.3);
    transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    overflow: hidden;
    min-width: 250px;
    font-family: inherit;
}

/* Hover Effects */
.button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 35px rgba(65, 105, 225, 0.4);
    background: linear-gradient(135deg, #3557d1, #5c6ad0);
}

/* Active/Click Effect */
.button:active {
    transform: translateY(-1px);
    box-shadow: 0 6px 20px rgba(65, 105, 225, 0.35);
}

/* Ripple Effect */
.button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.3);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
}

.button:active::before {
    width: 300px;
    height: 300px;
}

/* Download Icon */
.button::after {
    content: '⬇';
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 16px;
    opacity: 0.8;
    transition: transform 0.3s ease;
}

.button:hover::after {
    transform: translateY(-50%) translateY(2px);
    animation: bounce 1s infinite;
}

/* Bounce animation for download icon */
@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(-50%) translateY(0);
    }
    40% {
        transform: translateY(-50%) translateY(3px);
    }
    60% {
        transform: translateY(-50%) translateY(1px);
    }
}

/* Focus state for accessibility */
.button:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(65, 105, 225, 0.4);
}

/* Loading state (optional - for future use) */
.button.loading {
    pointer-events: none;
    opacity: 0.7;
}

.button.loading::after {
    content: '⟳';
    animation: spin 1s linear infinite;
}

@keyframes spin {
    from { transform: translateY(-50%) rotate(0deg); }
    to { transform: translateY(-50%) rotate(360deg); }
}

/* Mobile Responsive */
@media screen and (max-width: 768px) {
    .button-container {
        padding: 30px 15px;
    }
    
    .button {
        padding: 14px 28px;
        font-size: 16px;
        min-width: 220px;
    }
    
    .button::after {
        right: 16px;
        font-size: 14px;
    }
}

@media screen and (max-width: 480px) {
    .button {
        padding: 12px 24px;
        font-size: 14px;
        min-width: 200px;
        letter-spacing: 0.5px;
    }

}

/*===== LAYOUT =====*/
.bd-grid {
  max-width: 1024px;
  display: grid;
  margin-left: var(--mb-2);
  margin-right: var(--mb-2);
}

.l-header {
  width: 100%;
  position: fixed;

  left: 0;

  background-color: rgba(255, 255, 255, 0.95);

  box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);

}

/*===== IMPROVED NAV =====*/
.nav {
  height: var(--header-height);
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: var(--font-semi);
  max-width: 1400px;
  margin: 0 auto;
  padding: 0 2rem;
}

.nav__list {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
  gap: 0.2rem;
  align-items: center;
}

.nav__item {
  margin-bottom: 0;
}

.nav__link {
  position: relative;
  color: var(--second-color);
  text-decoration: none;
  padding: 0.6rem 0.8rem;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  font-size: 0.9rem;
  border-radius: 8px;
  font-weight: 500;
  white-space: nowrap;
  letter-spacing: 0.3px;
}

.nav__link:hover {
  color: var(--first-color);
  background-color: rgba(63, 81, 181, 0.1);
  transform: translateY(-1px);
}

.nav__link::before {
  content: '';
  position: absolute;
  width: 0;
  height: 2px;
  bottom: 0;
  left: 50%;
  background: linear-gradient(90deg, var(--first-color), #fc466b);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  transform: translateX(-50%);
  border-radius: 1px;
}

.nav__link:hover::before {
  width: 80%;
}

.nav__logo {
  background: linear-gradient(135deg, #4070f4 0%, #fc466b 50%, #46d0fc 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  font-weight: 700;
  font-size: 1.4rem;
  text-decoration: none;
  transition: all 0.3s ease;
  letter-spacing: 1px;
}

.nav__logo:hover {
  transform: scale(1.05);
  filter: brightness(1.1);
}

.nav__toggle {
  color: var(--second-color);
  font-size: 1.6rem;
  cursor: pointer;
  display: none;
  padding: 0.5rem;
  border-radius: 8px;
  transition: all 0.3s ease;
  background: transparent;
  border: none;
}

.nav__toggle:hover {
  background-color: rgba(63, 81, 181, 0.1);
  color: var(--first-color);
  transform: scale(1.1);
}

/*Active menu*/
.active::before {
  width: 80%;
}

.active {
  color: var(--first-color);
  background-color: rgba(63, 81, 181, 0.1);
  font-weight: 600;
}

@media screen and (max-width: 991px) {

  }

    display: block;
    text-align: center;

  .nav__link::before {
    display: none;
  }

  .nav__toggle {

    align-items: center;
    justify-content: center;
  }
  
  .nav {
    padding: 0 1rem;
  }
}
