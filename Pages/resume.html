    /* ===== DOWNLOAD BUTTON STYLES ===== */
.button-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
    text-align: center;
}

.button {
    position: relative;
    background: linear-gradient(135deg, #4169e1, #6c7ae0);
    color: white;
    border: none;
    padding: 16px 32px;
    font-size: 18px;
    font-weight: 600;
    border-radius: 50px;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 8px 25px rgba(65, 105, 225, 0.3);
    transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    overflow: hidden;
    min-width: 250px;
    font-family: inherit;
}

/* Hover Effects */
.button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 35px rgba(65, 105, 225, 0.4);
    background: linear-gradient(135deg, #3557d1, #5c6ad0);
}

/* Active/Click Effect */
.button:active {
    transform: translateY(-1px);
    box-shadow: 0 6px 20px rgba(65, 105, 225, 0.35);
}

/* Ripple Effect */
.button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.3);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
}

.button:active::before {
    width: 300px;
    height: 300px;
}

/* Download Icon */
.button::after {
    content: '⬇';
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 16px;
    opacity: 0.8;
    transition: transform 0.3s ease;
}

.button:hover::after {
    transform: translateY(-50%) translateY(2px);
    animation: bounce 1s infinite;
}

/* Bounce animation for download icon */
@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(-50%) translateY(0);
    }
    40% {
        transform: translateY(-50%) translateY(3px);
    }
    60% {
        transform: translateY(-50%) translateY(1px);
    }
}

/* Focus state for accessibility */
.button:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(65, 105, 225, 0.4);
}

/* Loading state (optional - for future use) */
.button.loading {
    pointer-events: none;
    opacity: 0.7;
}

.button.loading::after {
    content: '⟳';
    animation: spin 1s linear infinite;
}

@keyframes spin {
    from { transform: translateY(-50%) rotate(0deg); }
    to { transform: translateY(-50%) rotate(360deg); }
}

/* Mobile Responsive */
@media screen and (max-width: 768px) {
    .button-container {
        padding: 30px 15px;
    }
    
    .button {
        padding: 14px 28px;
        font-size: 16px;
        min-width: 220px;
    }
    
    .button::after {
        right: 16px;
        font-size: 14px;
    }
}

@media screen and (max-width: 480px) {
    .button {
        padding: 12px 24px;
        font-size: 14px;
        min-width: 200px;
        letter-spacing: 0.5px;
    }
    
    .button::after {
        right: 14px;
        font-size: 12px;
    }
}
